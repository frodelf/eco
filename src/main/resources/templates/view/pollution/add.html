<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard</title>
    <link rel="stylesheet" href="/adminlte/dist/css/adminlte.min.css?v=3.2.0">
    <link rel="stylesheet" href="/adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="/adminlte/plugins/fontawesome-free/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="sidebar-mini layout-fixed sidebar-closed sidebar-collapse" style="height: auto;">
<div class="wrapper">
    <div th:replace="view/block/full-bar :: full-bar"></div>
    <div class="content-wrapper">
        <section class="content" style="margin-top: 20px;">
            <center>
                <div class="card" style="width: 50%;">
                    <form class="float-right" method="post" action="/pollution/add"
                          th:object="${pollution}">
                        <div class="card-body" style="font-weight: bold">
                            <div th:if="${pollution.id != null}">
                                <input type="hidden" th:field="*{id}" >
                            </div>
                            Об'єкт
                            <select class="form-select" aria-label="Default select example" th:field="*{enterprise}" style="width: 80%; margin-bottom: 25px">
                                <option value=""></option>
                                <option th:each="enterprise : ${enterprises}" th:value="${enterprise.id}" th:text="${enterprise.name}"></option>
                            </select>
                            Назва речовини
                            <select class="form-select" aria-label="Default select example" th:field="*{pollutant}" style="width: 80%; margin-bottom: 25px">
                                <option value=""></option>
                                <option th:each="pollutant : ${pollutants}" th:value="${pollutant.id}" th:text="${pollutant.name}"></option>
                            </select>
                            <div class="row" style="width: 80%; margin-bottom: 25px;">
                                <div class="col" style=" padding-left: 0">
                                    Кількість
                                    <input type="number" class="form-control" th:field="*{quantity}">
                                </div>
                                <div class="col" style="padding-right: 0">
                                    <span style="white-space: nowrap;">Одиниці вимірювання</span>
                                    <input type="text" class="form-control" th:field="*{unitOfMeasurement}">
                                </div>
                            </div>
                            Рік
                            <input type="number" class="form-control" th:field="*{year}" style="width: 80%; margin-bottom: 25px">
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-success">Зберегти</button>
                        </div>
                    </form>
                </div>
            </center>
        </section>
    </div>
    <script src="/adminlte/plugins/jquery/jquery.min.js"></script>
    <script src="/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/adminlte/dist/js/adminlte.js?v=3.2.0"></script>
</div>
</body>

</html>
